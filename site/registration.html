	<body>

			<!-- header -->
			<header>
				<!-- navigation -->
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<!-- configuração de diplay -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><img class="img-responsive" src="static/img/logo1.png" alt="Logo" height = "40%" width= "30%"></a>
						</div>

						<!-- transição entre as páginas-->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">

			<!-- banner -->
			<div class="banner">
				<div class="container">
					<!-- registrar-se -->
					<div class="register-area">
						<!-- cabeçalho -->
						<h3>Entre, com sua conta!</h3>
						<form role="form" id="register-form" action="/novoUsuario" method="POST">
							<div class="form-group">
								<input type="text" name="nome" class="form-control" id="nomecompleto" placeholder="Nome completo">
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" id="seuemail" placeholder="Digite seu email">
							</div>
							<div class="form-group">
								<input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="nsenha" placeholder="Digite novamente sua senha">
							</div>
							<button type="submit" class="btn btn-default">Cadastrar</button>
							<button type="reset" class="btn btn-default">Apagar</button>
						</form>
					</div>
				</div>
			</div>
			<!-- banner final -->
